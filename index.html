<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body class="flex">
  <header>
    <img src="./images/logo.svg" alt="logo" href="#">
  </header>
  <main class="flex j-c-sb">

    <div class="flex j-c-sb" id="information">

      <div class="entry" id="bill-amount">
        <form>
          <label for="bill" class="fontInfo">Bill</label><br>
          <input type="number" id="bill" name="bill" value="0">
        </form>
      </div>

      <div class="entry" id="select-tip">
        <span class="fontInfo">Select Tip %</span>
        <div class="grid percentages">
          <button class="percentage" id="five">5%</button>
          <button class="percentage" id="ten">10%</button>
          <button class="percentage" id="fifteen">15%</button>
          <button class="percentage" id="twentyfive">25%</button>
          <button class="percentage" id="fifty">50%</button>
          <div id="customtip">
            <span id="custom">Custom</span>
            <input type="number" name="customize" id="customize" value="0">
          </div>
        </div>
      </div>

      <div class="entry" id="no-of-ppl">
        <form>
          <label for="no-of-ppl" class="fontInfo">Number of People</label>
          <span id="error-zero">Can't be zero</span>
          <br>
          <input type="number" id="numOfPeople" name="numOfPeople" value="1">
        </form>
      </div>

    </div>

    <div class="flex j-c-sb" id="calculator">

      <div class="grid" id="result">
        <div class="per">
          Tip Amount <br>
          <span>/ person</span>
        </div>
        <div class="amount" id="tip">
          $0.00
        </div>
        <div class="per">
          Total <br>
          <span>/ person</span>
        </div>
        <div class="amount" id="total">
          $0.00
        </div>
      </div>

      <input type="reset" value="Reset" id="reset">
      

    </div>
  </main>
  
  <footer class="attribution">
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    x <a href="https://github.com/hypyeon" target="_blank">Hayeong Pyeon</a>
  </footer>

  <script src="./js/script.js"></script>

</body>
</html>
